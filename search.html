<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitob Qidiruv ‚Äì OnKit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .search-box {
      text-align: center;
      margin: 30px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-group {
      margin-top: 15px;
    }
    .btn-group button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .book-card {
      width: 200px;
      background: white;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
    }
    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .book-card h4 {
      font-size: 16px;
      color: #2c3e50;
    }
    .book-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
  <script src="search.js" defer></script>
</head>
<body>
  <h2 style="text-align: center;">üìö Kitob Qidiruv</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Kitob nomini yozing...">
    <div class="btn-group">
      <button onclick="searchBooks()">üîç Qidirish (OpenLibrary)</button>
    </div>
  </div>

  <div class="results" id="results"></div>
</body>
</html>
