<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>OnKit – Boshqaruv paneli</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .books {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎉 Xush kelibsiz, <span id="username">foydalanuvchi</span>!</h2>
    
    <div class="btn-group">
      <a href="upload.html" class="btn">📤 Kitob yuklash</a>
      <a href="kutubxona.html" class="btn">📚 Kutubxona</a>
      <a href="search.html" class="btn">🔍 Qidiruv</a>
      <a href="profile.html" class="btn">✏️ Profil</a>
      <button onclick="logout()" class="btn">🚪 Chiqish</button>
    </div>

    <div class="books">
      <h3>📖 Tavsiya etilgan kitoblar</h3>
      <div id="bookList"></div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("onkit_user"));
    if (!user || localStorage.getItem("onkit_logged_in") !== "true") {
      window.location.href = "login.html";
    } else {
      document.getElementById("username").textContent = user.username;
    }

    function logout() {
      localStorage.removeItem("onkit_logged_in");
      window.location.href = "index.html";
    }

    fetch('books.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('bookList');
        if (!data.length) {
          list.innerHTML = "<p>Hozircha tavsiya etilgan kitoblar yo‘q.</p>";
        } else {
          data.slice(0, 6).forEach(book => {
            const el = document.createElement("div");
            el.className = "book-card";
            el.innerHTML = `
              <img src="${book.cover}" alt="${book.title}">
              <p>${book.title}</p>
            `;
            list.appendChild(el);
          });
        }
      });
  </script>
</body>
</html>
